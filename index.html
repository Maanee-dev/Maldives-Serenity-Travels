<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Maldives | Where Nature Embraces Luxury</title>
    <meta name="description" content="A curated portal for the most tranquil and luxurious stays in the Maldives. Discover your serene escape.">
    
    <!-- Critical for SPA routing on reloads and nested paths -->
    <base href="/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-parchment: #FCFAF7;
            --text-charcoal: #1A1A1A;
            --atoll-blue: #0ea5e9;
            --sun-gold: #f59e0b;
        }
        body { 
            font-family: 'Montserrat', sans-serif; 
            scroll-behavior: smooth;
            background-color: var(--bg-parchment);
            color: var(--text-charcoal);
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(252, 250, 247, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        
        ::selection {
            background-color: rgba(14, 165, 233, 0.2);
            color: #0c4a6e;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-parchment); }
        ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--atoll-blue); }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Premium Brand Transitions */
        .btn-luxury {
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            background: var(--text-charcoal);
            color: white;
        }
        .btn-luxury::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.2), transparent);
            transition: 0.6s;
        }
        .btn-luxury:hover::after {
            left: 100%;
        }
        .btn-luxury:hover {
            background: var(--atoll-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(14, 165, 233, 0.5);
        }

        .gold-glow { text-shadow: 0 0 10px rgba(245, 158, 11, 0.2); }
    </style>

    <script type="importmap">
{

    "react": "https://esm.sh/react@19.0.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "next/": "https://esm.sh/next@^16.1.4/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

</body>
</html>
