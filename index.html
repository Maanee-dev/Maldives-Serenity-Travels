<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Maldives | Where Nature Embraces Luxury</title>
    <meta name="description" content="A curated portal for the most tranquil and luxurious stays in the Maldives. Discover your serene escape.">
    
    <!-- Critical for SPA routing on reloads and nested paths -->
    <base href="/">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-parchment: #FCFAF7;
            --text-charcoal: #1A1A1A;
            --atoll-blue: #0ea5e9;
            --sun-gold: #f59e0b;
        }
        body { 
            font-family: 'Montserrat', sans-serif; 
            scroll-behavior: smooth;
            background-color: var(--bg-parchment);
            color: var(--text-charcoal);
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(252, 250, 247, 0.9); backdrop-filter: blur(10px); }
        
        ::selection {
            background-color: var(--atoll-blue);
            color: white;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-parchment); }
        ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--atoll-blue); }

        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .btn-atoll {
            background-color: var(--atoll-blue);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-atoll:hover {
            background-color: var(--text-charcoal);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4);
        }

        .btn-sun {
            background-color: var(--sun-gold);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-sun:hover {
            background-color: var(--text-charcoal);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "next/": "https://esm.sh/next@^16.1.4/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
