<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maldives Serenity Travels</title>
    <script type="text/javascript">
      // This script takes the current URL and converts it into a query string
      // so that index.html can handle the routing on the client side.
      // This is the standard "SPA Hack" for static hosting providers.
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting to Maldives Serenity Travels...
  </body>
</html>
